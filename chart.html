<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>
<style>#container {
    min-width: 100%;
    max-width: 100%;
    margin: 0 auto;
  }
  </style>
<div id="container"></div>

<script>
    Highcharts.chart("container", {
  chart: {
    type: "networkgraph",
    plotBorderWidth: 1
  },
  title: {
    text: "Sysbil Attack"
  },
  plotOptions: {
    networkgraph: {
      keys: ["from", "to"]
    }
  },
  series: [
    {
        accessibility: {
      enabled: true
    },
    dataLabels: {
      enabled: true,
      linkFormat: ''
    },
      layoutAlgorithm: {
        enableSimulation: true,
        
        initialPositions: function () {
          var chart = this.series[0].chart,
            width = chart.plotWidth,
            height = chart.plotHeight;

          this.nodes.forEach(function (node) {
            // If initial positions were set previously, use that
            // positions. Otherwise use random position:
            node.plotX =
              node.plotX === undefined ? Math.random() * width : node.plotX;
            node.plotY =
              node.plotY === undefined ? Math.random() * height : node.plotY;
          });
        }
      },
      
      name: "K8",
      data: [["0x70e42b09a8d36194753b654e7f14baee69b0025d","0xca5397a48a67521ff460181c4a170a928f116b54"],["0xca5397a48a67521ff460181c4a170a928f116b54","0x29cf270d043e72a6aa70d923961bf7d14d804db3"],["0x29cf270d043e72a6aa70d923961bf7d14d804db3","0xd1611e42e3e4687359c3a78b4c9fbf323cbf01da"]]
    }
  ]
});

</script>
